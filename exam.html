<script>
    let products = [{ "ProductID": 1, "Name": "Entertainment", ParentID: null },

     { "ProductID": 3, "Name": "toy", ParentID: 1 }, 
     { "ProductID": 4, "Name": "speaker", ParentID: 1 },
      { "ProductID": 5, "Name": "Milk", ParentID: 2 }, 
      { "ProductID": 6, "Name": "vegatables", ParentID: 2 },
    
    ]

    let list = $('<ul></ul>');
$(products).each((index, element) => {
  let parent1 = $('<li></li>')
    .filter(() => element.ParentID == null)
    .text(element.Name)
    .appendTo(list);

var list2=$('<ul> <ul>');
    $(products).each((index,v1)=>{
        $('<li></li>').filter(()=>v1.ParentID==element.ProductID).text(v1.Name).appendTo(list2)
    })
    list2.appendTo(list);
});
$(list).appendTo('body')
