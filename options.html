<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

</head>

<body>
    <select  id="country">

        <option value="Select">Select Country
        <option value="India">India
        <option value="US">US
        <option value="Australia">Australia
        <option value="Srilanka">Srilanka

    </select>
    <h4>Your selected country   : <span id="scountry">
        </span>
        <span id="all">
            <label> India ,</label>
            <label> US ,</label>
            <label> Australia ,</label>
            <label> Srilanka </label></span>
    </h4>


    </option>
</body>
<script>
    $(document).ready(function () {
        $('#country').change(function () {
            var selectitem = $(this).val();
            if (selectitem == "Select") {
                $('#all').show()
                $("#scountry").hide()


            }

            else {
                $("#scountry").text(selectitem);
                $("#scountry").show();
                $('#all').hide()


            }
        })
    })
</script>

</html>
