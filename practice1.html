<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

<body>
    <h3>Select tech</h3>
    <div>
        <label for=""> <input type="radio" name="techno" value="php">
            PHP <span id="php"></span></label>
        <label for=""> <input type="radio" name="techno" value="react">
            REACT <span id="react"></span></label>
        <label for=""> <input type="radio" name="techno" value="js">
            JS <span id="js"></span> </label>
        <label for=""> <input type="radio" name="techno" value="HTML">
            HTML <span id="HTML"></span></label>

    </div>

</body>
<script>

    $("input").click(function () {
       $("span").hide();
       var a=$('input[name="techno"]:checked').val()
$(`#${a}`).show().text(`You have selected ${a} technology`)
    });


</script>

</html>
