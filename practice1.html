<html lang="en">
<head>

</head>
<body>
    <select  id="country">

        <option value="Select">Select Country
        <option value="India">India
        <option value="US">US
        <option value="Australia">Australia
        <option value="Srilanka">Srilanka

    </select>
    <h4 id ="ss">Your selected country   : <span id="scountry">
        </span>
        <span id="all">
            <label> India ,</label>
            <label> US ,</label>
            <label> Australia ,</label>
            <label> Srilanka </label></span>
    </h4>


    </option>  
</body>
<script>
    $("#country").click(function(){
        var a=$("#country").val()
        if(a!="Select"){
            $("#all").hide()
            $("#scountry").text(a)
        }
        else{
            $("#scountry").text("+")

            $("#all").show()

        }
        
    })
</script>
</html>
